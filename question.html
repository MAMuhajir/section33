<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question Form</title>
    <link rel="stylesheet" href="style/externalstyle.css">
    <style media="screen">
      input:invalid {
        border: 2px dashed red;
      }
      input:valid {
        border: 2px solid black;
      }
      textarea:invalid {
        border: 2px dashed red;
      }
      textarea:valid {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="Images/logoshop.png" alt="" height="50" width="50"></td>
        <td><h1>Online Shop</h1></td>
        <br><br>

      </tr>
    </table>
    <nav>
      <a href="#">Home</a>|
      <a href="contact.html">Contact</a>|
      <a href="https://www.facebook.com/">Facebook</a>|
      <a href="question.html">Question</a>
    </nav>
    <p>How can we help you?</p>
    <form> <fieldset>
      <label>Name: </label>
      <input type="text" maxlength="4" minlength="3" required><br><br>
      <select id="simple" name="simple" required>
        <option selected>Topic</option>
        <option>My Account</option>
        <option>Data Privacy</option>
        <option>Payment</option>
        <option>Shipping and Delivery</option>
        <option>Return</option>
      </select><br>
      <table>
        <tr>
          <td valign="top"><label>Question:</label></td>
          <td><textarea cols="40" rows="4" required></textarea><br><br></td>
          <br><br>
        </tr>
      </table>
      <label>Email: </label>
      <input type="email" id="email" name="email" value="" multiple required><br><br>
      <label>Phone number: +60 </label>
      <input type="number" maxlength="6" required><br><br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>

    </form>
  </body>
</html>
